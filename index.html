<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lookit Header</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-icon">
      <img src="history_icon.png" alt="History" />
      <span class="tooltip-right">History</span>
    </div>

    <div class="logo">
      <img src="lookit_logo_green.png" alt="Lookit" />
      lookit
    </div>

    <div class="header-icon profile-icon">
      <img src="account_circle.png" alt="Profile" />
      <span class="tooltip-left">Profile</span>
    </div>
  </header>
</body>
</html>
